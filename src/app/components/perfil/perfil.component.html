<div>
  <h1>Mi perfil (User {{ perfil.idUsuario }})</h1>
  <hr>
  <div v-if="perfil">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
        </tr>
      </thead>
        <tbody>
          <tr>
            <td>User {{ perfil.idUsuario }}</td>
            <td>{{ perfil.email }}</td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary w-100 mt-4" [routerLink]="['/compras']">Mostrar Compras</a> 

  </div> 
</div>
