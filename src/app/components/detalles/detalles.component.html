<div>
  <h1>Detalles cubo <span [ngStyle]="{color: 'red'}">{{ cubo.nombre }}</span></h1>
  <div>
    <div  class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{cubo.imagen}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{cubo.nombre}}</h5>
        <p class="card-text">Precio: {{cubo.precio}} €</p>
        <p class="card-text">Valoración: {{cubo.valoracion}}</p>
      </div>
    </div>
  </div>
  <a class="btn btn-warning w-100 mt-4" [routerLink]="['/']">Volver</a>
  <div class="mt-3" style="text-align: left;">
    <h1>Comentarios</h1>
    <hr style="color: red;"/>
    <table class="table table-hover">
      <tbody v-for="comentario in comentarios" :key="comentario">
      @for (coment of comentarios; track coment) {
        <tr>
          <td>Usuario {{ coment.idUsuario }}</td>
          <td v-if="comentario.comentario">{{ coment.comentario }}</td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
